    <style>
      tbody {
        display: block;
        padding-top: 0px;
        height: 450px;
        overflow: auto;
      }

      thead,
      tbody tr {
        margin: 0px;
        display: table;
        width: 100%;
        table-layout: fixed;
      }

      thead {
        width: calc(100% - 1em);
      }

      table {
        margin-top: 0px;
        width: 100%;
      }

      .tabs .tab a {
        color: #00897b;
      }

      /*Black color to the text*/

      .tabs .tab a:hover {
        background-color: #e0f2f1;
        color: #00897b;
      }

      /*Text color on hover*/
      .tabs .tab a:focus,
      .tabs .tab a:focus.active {
        background-color: #e0f2f1;
        outline: none;
      }

      .tabs .tab a:active {
        background-color: #e0f2f1;
        color: #00897b;
      }

      .tabs .tab a.active {
        background-color: #e0f2f1;
        color: #00897b;
      }

      .tabs .tab a.focus.active {
        background-color: #e0f2f1;
        color: #00897b;
      }

      /*Background and text color when a tab is active*/

      .tabs .indicator {
        background-color: #00897b;
      }

      /*Color of underline*/

      .container {
        margin: 0 auto;
        max-width: 1280px;
        width: 90%;
      }

      @media only screen and (min-width: 601px) {
        .container {
          width: 85%;
        }
      }

      @media only screen and (min-width: 993px) {
        .container {
          width: 70%;
        }
      }

      .sidenav {
        top: 65px;
        width: 280px;
      }

      .ofset {
        padding-left: 280px;
      }

      @media only screen and (max-width: 992px) {
        .ofset {
          padding-left: 0px;
        }
      }

      .navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #444;
      }

      .navbar li {
        float: left;
        border-right: 1px solid rgb(231, 228, 228);
      }

      .navbar li:last-child {
        border-right: none;
      }

      .navbar li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .navbar li a:hover:not(.active) {
        background-color: rgb(161, 158, 158);
      }

      /* .active {
        background-color: #2196f3;          TODO:Variable to be change
