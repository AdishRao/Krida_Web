        </nav>

        <!-- TODO: Add SDKs for Firebase products that you want to use

        <script>

        var firebaseConfig = {
            apiKey: "AIzaSyATuQBI1JJ9sI4jyLjvKbLQX6pzPeGfOMA",
            authDomain: "amaatraid.firebaseapp.com",
            databaseURL: "https://amaatraid.firebaseio.com",

        <script>
            var initial_bst_value = -1;
            var initial_rpm_value = -1,initial_gdt_value = -1,initial_vl_value=-1;
            window.onload = option_loadpage();
            function option_loadpage()
            {   
                var contents = 
                `
                    <div style="margin-top:15%;">
                        <div class="row center">
                            <div class="col s2"></div>
                            <div class="col s4">
                                    <a id="bst" class="btn-large waves-effect waves-light btn-small teal lighten-2" href="bst.html" style="min-width:310px;">Binet Simon Test</a>
                            </div>
                            <div class="col s4">
                                    <a id="vineland" class="btn-large waves-effect waves-light btn-small teal lighten-2" href="vineland.html" style="min-width:310px;">Vineland Scale</a>
                            </div>
                    </div>
                    <div class="row center">
                            <div class="col s2"></div>
                            <div class="col s4">
                                    <a id="gdt" class="btn-large waves-effect waves-light btn-small teal lighten-2" href="gdt.html" style="min-width:310px;">Gessel's Drawing Test</a>
                            </div>
                            <div class="col s4">
                                    <a id="rpm" class="btn-large waves-effect waves-light btn-small teal lighten-2" href="rpm.html" style="min-width:310px;">Ravens Progressive Matrix</a>
                            </div>
                        </div>
                    </div>
                `;
                contents+=
                `
                    <br/>
                    <br/>
                    <div class="row center">
                        <div class="col s4"></div>
                        <div class="col s4">
                            <a id="result" class="btn-large waves-effect waves-light btn-small orange lighten-2" href="result.html" style="min-width:310px;">Result</a>
                        </div>
                    </div>
                `;
                document.getElementById("change_ui").innerHTML = contents;
                if(initial_bst_value==-1&&initial_gdt_value==-1&&initial_vl_value==-1&&initial_rpm_value==-1)
                {
                    document.getElementById("result").setAttribute("disabled",'true');
                }
                if(initial_bst_value!=-1)
                {
                    document.getElementById("bst").setAttribute("disabled",'true');
                }
                if(initial_gdt_value!=-1)
                {
                    document.getElementById("gdt").setAttribute("disabled",'true');
                }
                if(initial_rpm_value!=-1)
                {
                    document.getElementById("rpm").setAttribute("disabled",'true');
                }
                if(initial_vl_value!=-1)
                {
                    document.getElementById("vineland").setAttribute("disabled",'true');
                }
            }
        </script>
