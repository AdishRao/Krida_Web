        <script>
            window.onload = load_ques();

            var image_present = [1,1,0,1,1,1,0,0];
            var question_count = 0;

            var questions = [[],[],[],[],[],[],[],[]];
            async function load_ques(){
                const q = await fetch('static/BST/bst.csv');
                const data = await q.text();
                var rows = data.split('\n').slice(1);
                
                rows.forEach(row=>{
                    const column = row.split(',');
                    for(var i =0;i<8;i++){
                        questions[i].push(column[i]);
                    }
                });
                console.log(questions);

                
            }
